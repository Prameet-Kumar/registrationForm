<html>
<head>
<title>
sign_Up_form_with_css
</title>
<style>
td
{
padding:10px;
height:40px;
background-color:black;
}
.A{
text-align:right;
padding-right:10px;
}
</style>
</head>
<body text="yellow">
<table width=55%" cellspacing="0" height="560px" >
<form>
<thead >
<tr>
<td colspan="2" style="background-color:#de7f2c;">
Sign Up
</td>
</tr>
</thead>
<tr >
<td class="A">
<label for="n1" >First Name</label> 
</td>
<td>
<input type="text" name="n1" value="" placeholder="Enter First Name" id="n1"/>
</td>
</tr>
<tr>
<td class="A">
<label for="n6" >Last Name</label>
</td>
<td>
<input type="text" name="n6" placeholder="Enter Last Name" id="n6"/>
</td>
</tr>
<tr>
<td class="A">
<label for="n2">
Date of Birth
</label>
</td>
<td>
<select name="n2" id="n2">
<option value="">Date</option>
<option value="01">01</option>
<option value="02">02</option>
<option value="03">03</option>
<option value="04">04</option>
<option value="05">05</option>
<option value="06">06</option>
<option value="07">07</option>
<option value="08">08</option>
<option value="09">09</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
</select>
<select name="n3">
<option value="">Month</option>
<option value="Jan">January</option>
<option value="feb">february</option>
<option value="mar">mar</option>
<option value="apr">apr</option>
<option value="may">may</option>
<option value="jun">jun</option>
<option value="jul">jul</option>
<option value="aug">aug</option>
<option value="sep">september</option>
<option value="oct">oct</option>
<option value="nov">nov</option>
<option value="dec">december</option>
</select>
<select name="n4">
<option value="">Year</option>
<option value="2022">2022</option>
</select>
</td>
</tr>
<tr>
<td class="A">
<label for="male">
Gender
</label>
</td>
<td>
<input type="radio" name="n5" value="male" id="male"><label for="male">Male</label></input>
<input type="radio" name="n5" value="female" id="female"><label for="female">Female</label></input>
</td>
</tr>
<tr>
<td class="A">
<label for="n7">
Country
</label>
</td>
<td>
<select name="n7"  id="n7">
<option value="">Country</option>
</select>
</td>
</tr>
<tr>
<td class="A">
<label for="e">
E-mail
</label>
</td>
<td>
<input type="email" value="" name="n8" placeholder="Enter E-mail" id="e"/>
</td>
</tr>
<tr>
<td class="A">
<label for="p">
Phone
</label>
</td>
<td>
<input type="tel" value="" name="n9" placeholder="Enter Phone" id="p"/>
</td>
</tr>
<tr>
<td class="A">
<label for="n10">
Password
</label>
</td>
<td>
<input type="password" value="" name="n10" id="n10"/>
</td>
</tr>
<tr>
<td class="A">
<label for="n11">
Confirm Password
</label>
</td>
<td>
<input type="password" value="" name="n11" id="n11"/>
</td>
</tr>
<tr>
<td/>
<td>
<input type="checkbox" name="n12" value="ok" id="ok">
<label for="ok">
I Agree to the terms  of use
</label>
</td>
</tr>
<tr height="60px">
<td colspan="2" align="right" style="background-color:#de7f2c">
<button type="submit" name="submit" accesskey="s" style="background:#32a844; height:90%;width:20%; border:0; color:white">Submit</button>
<button type="cancel" name="cancel" accesskey="c" style="background:#de5c2c; height:90%;width:20%; border:0; color:white">Cancel</button>
</td>
</tr>




</form>
</table>
</body>
</html>
